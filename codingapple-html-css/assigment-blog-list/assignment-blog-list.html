<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assignment-blog-list.css" />
        <title>assignment-blog-list</title>
    </head>
    <body>
        <div class="container">
            <section class="left">
                <div class="user">
                    <div class="profile-img"></div>
                    <div class="profile-text">
                        <p class="nickname">아우리</p>
                        <p class="elapsed-time">1시간 전</p>
                    </div>
                </div>
                <div class="contents">
                    <p class="title">4k빔프로젝터 가성비최강으로 선택했어요</p>
                    <p class="summary">
                        4k빔프로젝터 가성비 최강으로 선택했어요 날씨가날씨인지라
                        요즘 마음이 싱숭생숭한게 가을타는 사람이 아닌 봄을
                        타고있었어요... 하루하루 시간이 무의미하게
                        흘러가는거같고 재미있는걸 찾지못해 이리저리 헤매는
                        사람처럼 즐거운걸 못찾고있...
                    </p>
                    <div class="share-icon"></div>
                </div>
            </section>
            <section class="right">
                <div class="contents-img">
                    <div class="plus-icon"></div>
                </div>
            </section>
        </div>
    </body>
</html>
